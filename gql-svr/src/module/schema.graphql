type Query {
  getUserData(role: String): [user]
  getProfile: user
}

type Mutation {
  login(input: login): loginUser
  registerUser(input: UsersData): users
  updateUser(input: UsersData): users
  deleteUser(input: deleteUser): users
}

type Subscription {
  userAdded: user
  userUpdated: user
  userDeleted: user
}
